<!DOCTYPE html>

<html>
  <head>
    <title>radios</title>
    <link rel="stylesheet" type="text/css" href="radios.css">
    <script type="text/javascript" src="radios.js">
    </script>
  </head>
  <body>
    <header>
      <a href="/">trosh</a>
      <div>radios</div>
    </header>
    <div class="instr">
        <p>
            Press <span class="key">?</span>
            to toggle instructions
        </p>
        <table class="hide">
            <tr><td>play, pause
                <td>space
            <tr><td>previous
                <td>j
            <tr><td>next
                <td>k
        </table>
    </div>
    <div id="radios">
    </div>
    <br>
    <p class="footer">
      <a href="https://github.com/trosh/radios">
          View source
      </a>
      <span style="display: inline-block; width: 1.5em"></span>
      <a href="https://github.com/trosh/radios/issues">
          Raise issues
      </a>
      <br>
      <a href="https://github.com/trosh">
        John Gliksberg
      </a>
      2016
    </p>
  </body>
</html>
