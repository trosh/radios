<html>
  <head>
    <title>radios</title>
    <link rel="stylesheet" type="text/css" href="radios.css">
    <script type="text/javascript" src="radios.js">
    </script>
  </head>
  <body>
    <header>
      <a href="/">trosh</a>
      <div>radios</div>
    </header>
    <p class="instr">
        Control playback with
        <span class="key">SPACE</span>,
        <span class="key">J</span>,
        <span class="key">K</span>
        <br>
        View source and give feedback on
        <a href="https://github.com/trosh/radios">github</a>
    </p>
    <div id="radios">
    </div>
    <br>
    <p class="footer">
      <a href="https://github.com/trosh">
        John Gliksberg
      </a>
      &copy; 2016
    </p>
  </body>
</html>
